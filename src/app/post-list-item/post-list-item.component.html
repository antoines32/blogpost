<div [ngClass]="{'list-group-item': true,
                  'list-group-item-success': post.loveIts > 0,
                  'list-group-item-danger': post.loveIts < 0,
                  'list-group-item-warning': post.loveIts == 0}">
  <div class="row">
    <div class="col-lg-10">
      <h3>{{post.title}}</h3>
      <p>{{post.content}}</p>
    </div>
    <div class="col-lg-2 date">Posté le {{post.created_at | date: 'dd/MM/yyyy'}} à {{post.created_at | date: 'HH:mm'}}</div>

  </div>
  <div>


  </div>
  <button class="btn btn-success" (click)="onLike()">like</button>
  <button class="btn btn-danger" (click)="onDislike()">dislike</button>


</div>
